<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100%;
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <a
      class="weatherwidget-io"
      href="https://forecast7.com/en/54d6925d28/vilnius/"
      data-label_1="Vilnius"
      data-label_2="Weather"
      data-font="Courier New"
      data-icons="Climacons Animated"
      data-theme="pure"
      data-accent="#ffffff"
      data-highcolor="#e695e2"
      data-lowcolor="#8cb0ef"
      data-suncolor="#ffdc7a"
      data-mooncolor="#ffdc7a"
      data-cloudcolor="#b1c8f3"
      data-raincolor="#b1c8f3"
      data-snowcolor="#c3c3c3"
      >Vilnius Weather</a
    >
    <script>
      !(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        const e = d.getElementsByClassName("weatherwidget-io")[0];

        const params = new URLSearchParams(window.location.search);

        const getParam = (c) => {
          const rx = /^[0-9A-Fa-f]{6}$/i;
          const color = params.get(c);
          return rx.test(color) ? `#${color}` : color;
        };

        const initColor = (name) => {
          const c = getParam(name);
          if (c) {
            e.setAttribute(`data-${name}`, c);
          }
        };

        initColor("accent");

        ["higcolor", "low", "sun", "moon", "cloud", "rain", "snow"].map((c) =>
          initColor(`${c}color`)
        );

        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = "https://weatherwidget.io/js/widget.min.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "weatherwidget-io-js");
    </script>
  </body>
</html>
